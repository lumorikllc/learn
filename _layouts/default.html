<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Lumorik Brand Colors -->
    <style>
        :root {
            --primary-blue: #3b82f6;
            --primary-purple: #a855f7;
            --primary-cyan: #06b6d4;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple), var(--primary-cyan));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .slogan {
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        
        .metadata {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        h1, h2, h3 {
            color: var(--text-dark);
        }
        
        .module {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .module-number {
            display: inline-flex;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            color: #1e40af;
            font-weight: bold;
            margin-right: 10px;
        }
        
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }
        
        @media print {
            body {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">L</div>
            <div class="logo-text">Lumorik AI</div>
        </div>
        <p class="slogan">Learn at the speed of light</p>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>Generated by Lumorik AI â€¢ {{ site.time | date: '%B %d, %Y' }}</p>
        <p><a href="{{ site.url }}{{ site.baseurl }}">Browse all published content</a></p>
    </footer>
</body>
</html>
