<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
        <!-- Header -->
        <header class="sticky top-0 z-50 backdrop-blur-lg bg-white/90 border-b border-gray-200">
            <div class="container mx-auto px-4 py-4">
                <nav class="flex items-center justify-between">
                    <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-xl">L</span>
                        </div>
                        <span class="text-xl font-semibold text-gray-900">Lumorik Learn</span>
                    </a>
                    <div class="flex items-center space-x-6">
                        <a href="{{ '/' | relative_url }}" class="text-gray-600 hover:text-gray-900 transition">Browse</a>
                        <a href="https://ai.tutor.lumorik.com" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:shadow-lg transition">
                            Create Study Plan
                        </a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            {{ content }}
        </main>

        <!-- Footer -->
        <footer class="mt-16 border-t border-gray-200 bg-gray-50">
            <div class="container mx-auto px-4 py-8">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="flex items-center space-x-2 mb-4 md:mb-0">
                        <div class="w-8 h-8 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold">L</span>
                        </div>
                        <span class="text-gray-600">Â© 2025 Lumorik AI</span>
                    </div>
                    <div class="flex space-x-6">
                        <a href="https://lumorik.ai" class="text-gray-600 hover:text-gray-900 transition">About</a>
                        <a href="https://ai.tutor.lumorik.com" class="text-gray-600 hover:text-gray-900 transition">App</a>
                        <a href="https://github.com/lumorikllc" class="text-gray-600 hover:text-gray-900 transition">GitHub</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
