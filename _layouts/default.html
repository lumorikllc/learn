<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- MathJax v3 for Math Rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: {'[+]': ['ams', 'amsmath', 'amssymb', 'color', 'newcommand', 'configmacros']},
                macros: {
                    RR: '\\mathbb{R}',
                    NN: '\\mathbb{N}',
                    ZZ: '\\mathbb{Z}',
                    QQ: '\\mathbb{Q}',
                    CC: '\\mathbb{C}',
                    norm: ['\\lVert#1\\rVert', 1],
                    abs: ['\\lvert#1\\rvert', 1],
                    bra: ['\\langle#1\\rvert', 1],
                    ket: ['\\lvert#1\\rangle', 1],
                    braket: ['\\langle#1\\rvert#2\\rangle', 2]
                }
            },
            svg: {
                fontCache: 'global'
            },
            startup: {
                ready: () => {
                    console.log('MathJax is ready');
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
        <!-- Header with iOS 26 Liquid Glass Effect -->
        <header class="fixed top-0 left-0 right-0 z-50 liquid-glass-header">
            <div class="container mx-auto px-4 py-3 sm:py-4">
                <nav class="flex items-center justify-between">
                    <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-lg sm:text-xl">L</span>
                        </div>
                        <span class="text-lg sm:text-xl font-semibold text-gray-900 hidden sm:inline">Lumorik Learn</span>
                    </a>
                    <div class="flex items-center space-x-3 sm:space-x-4">
                        <a href="{{ '/' | relative_url }}" class="text-gray-600 hover:text-gray-900 transition text-sm sm:text-base">Browse</a>
                        <a href="https://ai.tutor.lumorik.com" class="px-3 py-1.5 sm:px-4 sm:py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:shadow-lg transition text-sm sm:text-base">
                            <span class="hidden sm:inline">Try Lumorik AI</span>
                            <span class="sm:hidden">Try AI</span>
                        </a>
                        <!-- Clone Button (only show on study plan and textbook pages) -->
                        {% if page.layout == 'study-plan' or page.layout == 'textbook' %}
                        <button id="header-clone-btn" onclick="initiateClone()" class="px-3 py-1.5 sm:px-4 sm:py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition text-sm sm:text-base flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                            <span class="hidden sm:inline">Take it as mine</span>
                            <span class="sm:hidden">Clone</span>
                        </button>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto pt-20 sm:pt-24 pb-4 sm:pb-6 md:pb-8">
            {{ content }}
        </main>

        <!-- Footer -->
        <footer class="mt-12 sm:mt-16 border-t border-gray-200 bg-gray-50">
            <div class="container mx-auto px-4 py-6 sm:py-8">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="flex items-center space-x-2 mb-4 md:mb-0">
                        <div class="w-6 h-6 sm:w-8 sm:h-8 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm sm:text-base">L</span>
                        </div>
                        <span class="text-gray-600 text-sm sm:text-base">Â© 2025 Lumorik AI</span>
                    </div>
                    <div class="flex space-x-4 sm:space-x-6">
                        <a href="https://lumorik.ai" class="text-gray-600 hover:text-gray-900 transition text-sm sm:text-base">About</a>
                        <a href="https://ai.tutor.lumorik.com" class="text-gray-600 hover:text-gray-900 transition text-sm sm:text-base">App</a>
                        <a href="https://github.com/lumorikllc" class="text-gray-600 hover:text-gray-900 transition text-sm sm:text-base">GitHub</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Clone JavaScript (for study plan and textbook pages) -->
    {% if page.layout == 'study-plan' or page.layout == 'textbook' %}
    <script>
    function initiateClone() {
        // Parse URL to get IDs
        // URL structure: /learn/content/{user_id}/{study_plan_id}/ or /learn/content/{user_id}/{textbook_id}/
        const pathSegments = window.location.pathname.split('/').filter(Boolean);
        
        if (pathSegments.length < 4) {
            console.error('Invalid URL structure for cloning');
            alert('Unable to clone this study plan - invalid URL structure');
            return;
        }
        
        // pathSegments[0] = 'learn'
        // pathSegments[1] = 'content'
        // pathSegments[2] = actual user ID (e.g., 'a23f2f35-2cd5-455f-b58b-fa1815dadfd1')
        // pathSegments[3] = study plan ID or textbook ID
        
        const sourceUserId = pathSegments[2];  // actual user_id from URL
        let sourcePlanId;
        
        // Handle different page types
        {% if page.layout == 'textbook' %}
            // For textbook pages, try to get plan ID from page data
            {% if page.study_plan_url %}
            const planUrl = "{{ page.study_plan_url }}";
            const planSegments = planUrl.split('/').filter(Boolean);
            // The study plan ID is the last segment in the study_plan_url
            sourcePlanId = planSegments[planSegments.length - 1];
            {% else %}
            // This shouldn't happen for textbooks, but fallback to current ID
            sourcePlanId = pathSegments[3];
            {% endif %}
        {% else %}
            // For study plan pages, use the plan ID directly from the URL
            sourcePlanId = pathSegments[3];
        {% endif %}
        
        // Build target URL with query parameters - use localhost for testing
        // Production: https://ai.tutor.lumorik.com/app/
        const cloneUrl = `http://localhost:8081/?action=clone&source_plan=${sourcePlanId}&source_user=${sourceUserId}`;
        
        // Open in new tab so user doesn't lose their place
        window.open(cloneUrl, '_blank');
    }
    </script>
    {% endif %}
</body>
</html>
